name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:

  test-and-format:
    name: Run Tests and check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libudev-dev libssl-dev libc6-dev libcairo2-dev libgdk-pixbuf2.0-dev libffi-dev shared-mime-info

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana
        uses: exo-tech-xyz/setup-solana@main
        with:
          solana-cli-version: "2.2.20"
      
      - name: Add Solana CLI to path
        run: echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Set up cargo cache
        uses: actions/cache@v4
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - uses: Swatinem/rust-cache@v2

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
        
      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Build program with cargo build-sbf
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd program
          cargo build-sbf

      - name: Run unit tests
        run: cargo test --workspace --lib

      - name: Run integration tests
        run: |
          cargo test
